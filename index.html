<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
</head>
<body>
  <div class="calculator shadow-lg p-5 mx-auto ">
   <div id="output" class="border shadow-lg mb-3  p-3"></div>
   <div class="button">
          
  <!-- <div class="container"> -->
    <div class="row"> 
      <div class="col lg-2 ">
        <button id="orange" class="btn " onclick="addToSum('*')">*</button>
      </div>
      <div class="col lg-5 ">
        <button id="pink" class="btn " onclick="deleteChar()">DEL</button>
      </div>
      <div class="col lg-5">
        <button id="pink" class="btn" onclick=" clearSum()">CLEAR</button>
      </div>
      <div class="col">
       
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button id="yellow" class="btn" onclick="addToSum('7')">7</button>
      </div>
      <div class="col">
        <button id="yellow" class="btn" onclick="addToSum('8')">8</button>
      </div>
      <div class="col">
        <button id="yellow" class="btn" onclick="addToSum('9')">9</button>
      </div>
      <div class="col">
        <button id="orange" class="btn" onclick="addToSum('/')">/</button>
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        <button id="yellow" class="btn" onclick="addToSum('4')">4</button>
      </div>
      <div class="col">
        <button id="yellow" class="btn" onclick="addToSum('5')">5</button>
      </div>
      <div class="col">
        <button id="yellow" class="btn" onclick="addToSum('6')">6</button>
      </div>
      <div class="col">
        <button id="orange" class="btn " onclick="addToSum('-')">-</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button id="yellow" class="btn" onclick="addToSum('1')">1</button>
      </div>
      <div class="col">
        <button id="yellow" class="btn" onclick="addToSum('2')">2</button>
      </div>
      <div class="col">
        <button id="yellow" class="btn" onclick="addToSum('3')">3</button>
      </div>
      <div class="col">
        <button id="orange" class="btn" onclick="addToSum('+')">+</button>
      </div>
    </div>

    <div class="row">
      <div class="col ">
        <button id="yellow" class="btn " onclick="addToSum('0')">0</button>
      </div>
      <div class="col">
        <button id="orange" class="btn" onclick="addToSum('.')">.</button>
      </div>
      <div class="col">
        <button id="orange" class="btn" onclick="evaluateSum('=')">=</button>
      </div>
    </div>
  </div>

         
     </div>
   </div>

  </div>

  




<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
