<!DOCTYPE html>
<html>
<head>
    <title>javaCalc</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-danger">Clr</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-secondary">/</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-secondary">*</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-secondary">-</button>
          </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-secondary">5</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-secondary">6</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-secondary">7</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary">+</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-secondary">1</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-secondary">2</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-secondary">3</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary">%</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-secondary">0</button>
            </div>
            <div class="col">
                <button id="times" type="button" class="btn btn-secondary">.</button>
            </div>
            <div class="col">
                <button id="equals"  type="button" class="btn btn-primary">=</button>
            </div>
          </div>
      </div>
              
    
   
   
    






<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
